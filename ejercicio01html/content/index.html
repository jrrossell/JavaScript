<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../js/ejercicioPeliculas.js"></script>
    <script type="text/javascript" src="../js/pelicula.js"></script>
    <meta charset="UTF-8" />
    <title>Peliculas</title>
</head>

<body onload="inicializar()">
    <header>
        <h1>Pelicula</h1>
    </header>
    
        <label>
            Titulo: <input type="text" id="titulo" placeholder="titulo de la pelicula" required />
        </label>
        <br><br><br>
        <label>
            Director: <input type="text" id="director" placeholder="director de la pelicula" required />
        </label>
        <br><br><br>
        <label>
            COD-ID: <input type="text" id="codId" placeholder="AAA-12345-ZZ" required
                pattern="[a-zA-Z]{3}-[0-9]{5}-[a-zA-Z]{2}" />
        </label>
        <br><br><br>
        <label>
            Genero: <select id="genero" required>
                <option value="accion">Accion</option>
                <option value="comedia">Comedia</option>
                <option value="terror">Terror</option>
                <option value="cienciaficcion">Ciencia Ficcion</option>
            </select>
        </label>
        <br><br><br>
        <label>
            Fecha de Publicacion: <input type="date" id="fecha" required />
        </label>
        <br><br><br>
        <label>
            Valoracion: <input type="range" min="0" max="10" id="valoracion" required />
        </label>
        <br><br><br>
        <button onclick="agregar()">Agregar Pelicula</button>

        
    <br><br>
    <table border="1"> 
        <thead>
            <tr>
                <th>COD-ID</th>
                <th>Titulo</th>
                <th>Director</th>
                <th>Genero</th>
                <th>Fecha de Publicacion</th>
                <th>Valoracion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="filaDePeliculas">
            
        </tbody>
    </table>
    <!--<button onclick="vaciarTabla()">Vaciar Tabla</button>-->
</body>

</html>
