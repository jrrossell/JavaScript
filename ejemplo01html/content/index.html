<!DOCTYPE html>
<html>

<head>
    <title>Cabecera de anvegador</title>
</head>

<body>
    <header>
        <h1>Un mensaje principal</h1>
    </header>
    <section>
        <article>
            <p>Parrafillos</p>
            <p>Uno tras de otro</p>
        </article>
    </section>
    <form action="miAccion">
        <input type="button" value="mi boton" />

        <input type="date" />

        <input type="number" />
        <input type="range" min="0" max="10" />

        <input type="tel" />
        <br />
        <!-- ( ^[xyzXYZ]?[0-9]{7,8}[a-zA-Z]$ | ^[A-Za-z][0-9]{7,8}$ ) -->

        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
